name: Windows Release Build (.NET 9)

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish for Windows (self-contained)
        run: dotnet publish -c Release -r win-x64 --self-contained true -o ./publish

      - name: Zip the publish directory
        run: Compress-Archive -Path ./publish/* -DestinationPath UmatoMusume-win-x64.zip
        shell: pwsh

      - name: Upload zip to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: UmatoMusume-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
